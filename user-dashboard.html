<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user-dashboard- CrowdFund</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <a href="index.html" class="logo">CrowdFund</a>
          <div class="navbar-links">
            <a href="index.html" id="dashboard-link">HomePage</a>
            <a href="Browse-campaigns.html" id="Browse-campaigns-link"
              >Browse Campaigns</a
            >
          </div>
        </nav>
      </header>

      <main class="dashboard-container">
        <section class="user-profile-section">
          <h2>Welcome, <span id="user-name"></span>!</h2>
          <p>Email address: <span id="user-email"></span></p>
        </section>

        <section class="my-campaigns-section">
          <h2>Your campaigns</h2>
          <div id="my-campaigns-list" class="campaigns-grid">
            <p id="no-campaigns-message" style="display: none">
              You have not created any campaigns yet.
            </p>
          </div>
        </section>

        <section class="my-pledges-section">
          <h2>Your Pledges</h2>
          <table id="pledges-table">
            <thead>
              <tr>
                <th>The Name Of The Campaign</th>
                <th>The Donated Amount</th>
                <th>The Reward</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="no-pledges-message" style="display: none">
            You haven't made any donations yet.
          </p>
        </section>

        <div id="edit-modal" class="modal" style="display: none">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Campaign</h2>
            <form id="edit-campaign-form">
              <input type="hidden" id="campaign-id-input" />

              <div class="form-group">
                <label for="modal-goal">Goal ($)</label>
                <input type="number" id="modal-goal" required />
              </div>

              <div class="form-group">
                <label for="modal-deadline">Deadline</label>
                <input type="date" id="modal-deadline" required />
              </div>

              <button type="submit">Save Changes</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="user-dashboard.js"></script>
  </body>
</html>
