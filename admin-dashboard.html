<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      :root {
        --sidebar-bg: #2c3e50;
        --sidebar-link-bg: #34495e;

        --text-color: #ecf0f1;
        --main-bg: #f4f4f9;
        --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        --table-header-bg: #f2f2f2;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: var(--main-bg);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
      }
      .logo:focus {
        outline: none;
        box-shadow: none;
      }
      .dashboard-container {
        display: flex;
        width: 95%;
        max-width: 1600px;
        height: 95vh;
        background: #fff;
        border-radius: 10px;
        box-shadow: var(--box-shadow);
        overflow: hidden;
      }
      .sidebar {
        width: 250px;
        background-color: var(--sidebar-bg);
        color: var(--text-color);
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        position: relative;
        text-align: left;
      }
      .sidebar h1 {
        color: var(--text-color);
        margin-bottom: 30px;
        font-size: 1.2em;
        text-align: center;
      }
      .sidebar-nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .nav-link {
        padding: 15px;
        background-color: var(--sidebar-link-bg);
        color: var(--text-color);
        border: none;
        text-align: left;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        font-size: 1.1em;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .nav-link:hover {
        background-color: #1e2c3b;
        transform: translateX(5px);
      }
      .nav-link.active {
        background-color: #1a252f;
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .logout-btn {
        position: absolute;
        bottom: 20px;
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .logout-btn:hover {
        background-color: var(--secondery-color);
      }
      .main-content {
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
      }
      .section {
        display: none;
      }
      .section.active {
        display: block;
      }
      h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
      }
      .overview-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
      }
      .card {
        flex: 1;
        min-width: 200px;
        padding: 25px;
        border-radius: 10px;
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card.card-1 {
        background: linear-gradient(135deg, #5b86e5, #36d1dc);
      }
      .card.card-2 {
        background: linear-gradient(135deg, #8e44ad, #c0392b);
      }
      .card.card-3 {
        background: linear-gradient(135deg, #16a085, #2ecc71);
      }
      .card.card-4 {
        background: linear-gradient(135deg, #f1c40f, #e67e22);
      }
      .card h3 {
        margin: 0 0 10px;
        font-size: 1em;
        font-weight: 600;
      }
      .card p {
        margin: 0;
        font-size: 2.5em;
        font-weight: bold;
      }

      .table-container {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 500px;
      }

      table,
      th,
      td {
        border: 1px solid #eeeeee;
      }
      th {
        color: #1a252f;
        padding: 12px;
        text-align: left;
      }
      td {
        color: #444;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #fff;
      }

      .actions-btn {
        padding: 5px 10px;
        border-radius: 4px;
        border: none;
        color: #fff;
        cursor: pointer;
        width: 80px;
        text-align: center;
        margin: 2px;
        font-size: 0.9em;
        background-color: #34495e;
      }
      .ban-btn {
        background-color: #34495e;
      }
      .unban-btn {
        background-color: #34495e;
      }
      .approve-btn,
      .approve-edit-btn,
      .approve-new-btn {
        background-color: #34495e;
      }
      .reject-btn,
      .delete-btn {
        background-color: #34495e;
      }
      .pending-message {
        font-size: 16px;
      }
      @media (max-width: 1024px) {
        .dashboard-container {
          flex-direction: column;
          height: auto;
        }

        .sidebar {
          width: 100%;
          height: auto;
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }

        .sidebar-nav {
          width: 100%;
          flex-direction: column;
          gap: 10px;
        }

        .logout-btn {
          position: relative;
          bottom: auto;
          margin-top: 15px;
        }

        .main-content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <a href="index.html" class="logo">CrowdFund</a>
        <h1>Dashboard</h1>
        <div class="sidebar-nav">
          <button class="nav-link active" data-target="dashboard-main">
            Overview
          </button>
          <button class="nav-link" data-target="campaigns-section">
            Campaigns
          </button>
          <button class="nav-link" data-target="users-section">Users</button>
          <button class="nav-link" data-target="pledges-section">
            Pledges
          </button>
        </div>
        <button id="logout-btn" class="logout-btn">Log Out</button>
      </div>

      <div class="main-content">
        <div id="dashboard-main" class="section active">
          <h2>System Overview</h2>
          <div class="overview-cards">
            <div class="card card-1">
              <h3>Total Pledges</h3>
              <p id="total-pledges-card">$0</p>
            </div>
            <div class="card card-2">
              <h3>Total Campaigns</h3>
              <p id="total-campaigns-card">0</p>
            </div>
            <div class="card card-3">
              <h3>Total Users</h3>
              <p id="total-users-card">0</p>
            </div>
            <div class="card card-4">
              <h3>Pending Campaigns</h3>
              <p id="pending-campaigns-card">0</p>
            </div>
          </div>
        </div>

        <div id="campaigns-section" class="section">
          <h2>Campaigns</h2>
          <div class="table-container">
            <table id="campaigns-table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Goal</th>
                  <th>Status</th>
                  <th>Creator</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div id="users-section" class="section">
          <h2>Users</h2>
          <div class="table-container">
            <table id="users-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div id="pledges-section" class="section">
          <h2>Pledges</h2>
          <div class="table-container">
            <table id="pledges-table">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>Campaign Title</th>
                  <th>Donor Name</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
